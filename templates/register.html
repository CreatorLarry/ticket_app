{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Event Ticketing</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join us and explore amazing events!</p>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password1" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>

        <p class="auth-footer">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <p class="auth-footer"><a href="{% url 'home' %}">HOME</p>

    </div>
</div>

</body>
</html>
